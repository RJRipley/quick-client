<mat-card>
  <mat-card-title>Confirm Registration</mat-card-title>
  <mat-spinner *ngIf="submitted" [diameter]="50" [strokeWidth]="5"></mat-spinner>
  <mat-card-subtitle class="error small" *ngIf="errorMessage">{{errorMessage}}</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field>
        <input #EMAIL matInput type="email" formControlName="email" placeholder="Email"/>
        <mat-hint class="error">Enter your email address.</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input #CODE matInput type="text" formControlName="code" placeholder="Code"/>
        <mat-hint class="error">Enter your confirmation code.</mat-hint>
      </mat-form-field>
      <div class="row buttons">
        <button mat-raised-button color="primary" type="submit">Confirm</button>
      </div>
      <div class="row links">
        <a routerLink="/landing/login">Back to Sign In</a>
        <a routerLink="/landing/resend" class="resend">Resend Code</a>
        <!-- <a [routerLink]="['/landing/resend', form.get('email').value]" class="resend">Resend Code</a> -->
      </div>
    </form>
  </mat-card-content>
</mat-card>
