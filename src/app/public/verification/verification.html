<mat-card>
  <mat-card-title>Verification</mat-card-title>
  <mat-spinner *ngIf="submitted" [diameter]="50" [strokeWidth]="5"></mat-spinner>
  <mat-card-subtitle class="error small" *ngIf="errorMessage">{{errorMessage}}</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field>
        <input #CODE matInput type="text" formControlName="code" placeholder="Password Reset Code"/>
        <mat-hint class="error">Enter your password reset code.</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input #PASSWORD matInput type="password" formControlName="password" placeholder="Password"/>
        <mat-hint class="error">Enter your new password.  Minimum Length 8, Requires Number, Special Character, Uppercase, Lowercase.</mat-hint>
      </mat-form-field>
      <div class="row buttons">
        <button mat-raised-button color="primary" type="submit">Set Password</button>
      </div>
      <div class="row links">
        <a routerLink="/landing/login">Back to Sign In</a>
        <a routerLink="/landing/resend" class="Resend">Resend Code</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
